
    <!DOCTYPE html>
    <html>
    <head>
        <title>OpenCyb3r Leaderboard</title>
        <style>
            body {
                background: linear-gradient(-45deg, #0a0f1b, #1a2a3a, #004466, #006666);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                font-family: Arial, sans-serif;
                text-align: center;
                color: white;
                margin: 0;
                padding: 20px;
                overflow: hidden;
            }

            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            h1 {
                font-size: 2.5rem;
                font-weight: bold;
                text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea;
            }

            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 2px solid #00ffea;
                box-shadow: 0 0 10px #00ffea;
            }

            th, td {
                padding: 10px;
                border: 1px solid white;
            }

            tr:hover {
                background-color: rgba(0, 255, 234, 0.2);
                transition: 0.3s ease-in-out;
            }

            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
                vertical-align: middle;
                border: 2px solid #00ffea;
                box-shadow: 0 0 10px #00ffea;
            }

            .particle {
                position: absolute;
                width: 5px;
                height: 5px;
                background-color: rgba(0, 255, 234, 0.8);
                border-radius: 50%;
                opacity: 0.6;
                animation: moveParticle 10s linear infinite;
            }

            @keyframes moveParticle {
                from {
                    transform: translate(0, 0);
                }
                to {
                    transform: translate(100vw, 100vh);
                }
            }
        </style>
    </head>
    <body>
        <h1>OpenCyb3r Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Contributor</th>
                    <th>Contributions</th>
                </tr>
            </thead>
            <tbody>
    
                <tr>
                    <td>1</td>
                    <td><img src="https://avatars.githubusercontent.com/u/31905836?v=4" class="avatar"> akmalel</td>
                    <td>69</td>
                </tr>
        
                <tr>
                    <td>2</td>
                    <td><img src="https://avatars.githubusercontent.com/u/36962977?v=4" class="avatar"> evanlutz725</td>
                    <td>12</td>
                </tr>
        
                <tr>
                    <td>3</td>
                    <td><img src="https://avatars.githubusercontent.com/in/15368?v=4" class="avatar"> github-actions[bot]</td>
                    <td>10</td>
                </tr>
        
            </tbody>
        </table>

        <script>
            function createParticle() {{
                const particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);

                particle.style.left = Math.random() * 100 + "vw";
                particle.style.top = Math.random() * 100 + "vh";
                particle.style.animationDuration = Math.random() * 10 + 5 + "s";

                setTimeout(() => {{
                    particle.remove();
                }}, 15000);
            }}

            setInterval(createParticle, 500);
        </script>

    </body>
    </html>
